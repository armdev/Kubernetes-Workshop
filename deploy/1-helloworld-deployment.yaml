apiVersion: apps/v1
kind: Deployment
metadata:
  name: helloworld-microsvc
  labels:
    app: helloworld-microsvc
spec:
  replicas: 3
  selector:
    matchLabels:
      app: helloworld-microsvc
  template:
    metadata:
      labels:
        app: helloworld-microsvc
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
        - name: helloworld-microsvc
          image: docker.pkg.github.com/nsisodiya/kubernetes-workshop/helloworld-microsvc:v1
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          env:
            - name: TARGET
              value: World V1
